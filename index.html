    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        @page { margin: 15mm; }
        body { background: white !important; color: black !important; }
        
        /* Ensure cards and tables look like paper documents */
        .bg-white { background: white !important; border: none !important; box-shadow: none !important; }
        .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
        .rounded-[40px], .rounded-3xl, .rounded-2xl { border-radius: 0 !important; }
        .border { border: 1px solid #eee !important; }
        
        /* Receipt specialized sizing if needed */
        .receipt-print {
          width: 80mm;
          font-family: 'Courier New', Courier, monospace;
          font-size: 12px;
          margin: 0 auto;
        }
        
        /* Hide scrollbars during print */
        ::-webkit-scrollbar { display: none; }
      }
      .print-only { display: none; }
      
      /* Smooth scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
