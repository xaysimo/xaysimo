    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body { font-family: 'Inter', sans-serif; }
      
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        @page { 
          margin: 10mm;
          size: auto;
        }
        body { background: white !important; color: black !important; padding: 0 !important; }
        
        /* Reset containers for print */
        main { margin-left: 0 !important; width: 100% !important; }
        .max-w-6xl, .max-w-2xl, .max-w-7xl { max-width: 100% !important; width: 100% !important; margin: 0 !important; }
        
        /* Ensure cards and tables look like paper documents */
        .bg-white { background: white !important; border: none !important; box-shadow: none !important; }
        .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
        .rounded-[40px], .rounded-3xl, .rounded-2xl { border-radius: 0 !important; }
        .border { border: 1px solid #eee !important; }
        
        /* Force background colors for specific accents in print */
        .bg-slate-900, .bg-black { background-color: black !important; color: white !important; -webkit-print-color-adjust: exact; }
        .text-blue-600 { color: #000 !important; font-weight: 900 !important; }
        
        /* Better table rendering */
        table { width: 100% !important; border-collapse: collapse !important; }
        th, td { border-bottom: 1px solid #ddd !important; }
        
        /* Hide scrollbars during print */
        ::-webkit-scrollbar { display: none; }
      }
      .print-only { display: none; }
      
      /* Smooth scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
